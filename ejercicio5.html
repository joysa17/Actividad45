<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>La calculadora</title>
 </head>
 <body>
 <input type="text" name="calculator" value="">
 <br>
 <button class="btn" type="button" name="button" value="1" onclick="calculator.value += '1'">1</button>
 <button class="btn" type="button" name="button" value="2" onclick="calculator.value += '2'">2</button>
 <button class="btn" type="button" name="button" value="3" onclick="calculator.value += '3'">3</button>
 <button class="btn" type="button" name="button" value="+" onclick="calculator.value += '+'">+</button>
 <br>
 <button class="btn" type="button" name="button" value="4" onclick="calculator.value += '4'">4</button>
 <button class="btn" type="button" name="button" value="5" onclick="calculator.value += '5'">5</button>
 <button class="btn" type="button" name="button" value="6" onclick="calculator.value += '6'">6</button>
 <button class="btn" type="button" name="button" value="-" onclick="calculator.value += '-'">-</button>
 <br>
 <button class="btn" type="button" name="button" value="7" onclick="calculator.value += '7'">7</button>
 <button class="btn" type="button" name="button" value="8" onclick="calculator.value += '8'">8</button> 
 <button class="btn" type="button" name="button" value="9" onclick="calculator.value += '9'">9</button>
 <button class="btn" type="button" name="button" value="*" onclick="calculator.value += '*'">*</button>
 <br>
 <button class="btn" type="button" name="button" value="0" onclick="calculator.value += '0'">0</button> 
 <button class="btn" type="button" name="button" value="/" onclick="calculator.value += '/'">/</button>
 <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
 <script type="text/javascript">
 var result = document.getElementsByName("result")[0];
 var calculator = document.getElementsByName("calculator")[0];
 var calcTotal = function(){
 calculator.value = eval(calculator.value);
 }
  </script>
 </body>
</html>
